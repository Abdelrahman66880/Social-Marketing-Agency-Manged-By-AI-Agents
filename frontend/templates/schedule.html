<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Schedule - AI Agent</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <style>
        /* Schedule-specific styles */
        .schedule-container {
            display: grid;
            gap: 24px;
        }

        .timeline-view {
            background: var(--white);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow-sm);
        }

        .timeline-item {
            padding: 16px;
            border-left: 4px solid var(--primary);
            background: var(--gray-50);
            border-radius: 8px;
            margin-bottom: 12px;
            transition: var(--transition);
        }

        .timeline-item:hover {
            background: var(--white);
            box-shadow: var(--shadow-md);
        }

        .timeline-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .timeline-item-type {
            font-weight: 600;
            font-size: 14px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .timeline-item-date {
            font-size: 13px;
            color: var(--gray-600);
        }

        .timeline-item-content {
            font-size: 14px;
            color: var(--gray-800);
            line-height: 1.5;
            margin: 8px 0;
        }

        .timeline-item-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn-edit, .btn-delete {
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-edit {
            background: var(--primary);
            color: white;
        }

        .btn-edit:hover {
            background: var(--primary-dark);
        }

        .btn-delete {
            background: #EF4444;
            color: white;
        }

        .btn-delete:hover {
            background: #DC2626;
        }

        .add-item-section {
            background: var(--white);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow-sm);
        }

        .form-section {
            margin-bottom: 16px;
        }

        .form-section label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--gray-700);
        }

        .form-section input,
        .form-section textarea,
        .form-section select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: var(--transition);
        }

        .form-section input:focus,
        .form-section textarea:focus,
        .form-section select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.02);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow-xl);
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--gray-900);
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray-600);
        }

        .tabs-section {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 2px solid var(--gray-200);
        }

        .tab-btn {
            padding: 12px 16px;
            background: none;
            border: none;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-600);
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray-600);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body class="dashboard-body">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <svg width="28" height="28" viewBox="0 0 32 32" fill="none">
                <rect x="2" y="2" width="28" height="28" rx="8" fill="#2563EB" opacity="0.1"/>
                <path d="M16 4V22M16 22L10 16M16 22L22 16" stroke="#2563EB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="16" cy="28" r="1.5" fill="#2563EB"/>
            </svg>
            <span>AI Agent</span>
        </div>
        <nav class="sidebar-nav">
            <a href="templates/dashboard.html" class="nav-item">
                <span class="icon">üìä</span><span>Dashboard</span>
            </a>
            <a href="templates/analytics.html" class="nav-item">
                <span class="icon">üìà</span><span>Analytics</span>
            </a>
            <a href="templates/home.html" class="nav-item">
                <span class="icon">‚úçÔ∏è</span><span>Create Content</span>
            </a>
            <a href="templates/schedule.html" class="nav-item active">
                <span class="icon">üìÖ</span><span>Scheduled Posts</span>
            </a>
            <a href="#" class="nav-item">
                <span class="icon">‚öôÔ∏è</span><span>Settings</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <button class="btn-logout">Logout</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="topbar">
            <div class="topbar-left">
                <h2>Schedule Management</h2>
            </div>
            <div class="topbar-right">
                <div id="currentUserBadge" style="font-size:13px;color:var(--gray-600);"></div>
            </div>
        </div>

        <div class="dashboard-content" style="padding: 24px;">
            <!-- Add Item Buttons -->
            <section class="add-item-section">
                <div class="card-title">Quick Add</div>
                <div style="display:flex;gap:12px;flex-wrap:wrap;">
                    <button id="addPostBtn" class="btn btn-primary">+ Add Post</button>
                    <button id="addCompetitorBtn" class="btn btn-primary">+ Add Competitor Analysis</button>
                    <button id="addInteractionBtn" class="btn btn-primary">+ Add Interaction Analysis</button>
                    <button id="saveScheduleBtn" class="btn btn-secondary" style="margin-left:auto;">üíæ Save Schedule</button>
                </div>
                <p id="saveMessage" style="margin-top:12px;color:var(--gray-600);font-size:13px;"></p>
            </section>

            <!-- Timeline View -->
            <section class="timeline-view">
                <div class="card-title">Schedule Timeline</div>
                <div id="timelineContainer">
                    <div class="empty-state">
                        <p>No scheduled items yet. Click "Quick Add" to create one.</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            
            <!-- Tabs -->
            <div class="tabs-section">
                <button class="tab-btn active" data-tab="post">Post</button>
                <button class="tab-btn" data-tab="competitor">Competitor</button>
                <button class="tab-btn" data-tab="interaction">Interaction</button>
            </div>

            <!-- Post Tab -->
            <div id="postTab" class="tab-content">
                <div class="modal-header">Add/Edit Post</div>
                <form id="postForm">
                    <div class="form-section">
                        <label>Date & Time</label>
                        <input type="datetime-local" id="postDate" required>
                    </div>
                    <div class="form-section">
                        <label>Content (AI Prompt)</label>
                        <textarea id="postContent" rows="4" placeholder="Enter the prompt for AI to generate the post..." required></textarea>
                    </div>
                    <div class="form-section">
                        <label>Media URLs (comma separated)</label>
                        <input type="text" id="postMedia" placeholder="https://example.com/img1.jpg, https://example.com/img2.jpg">
                    </div>
                    <div style="display:flex;gap:12px;">
                        <button type="submit" class="btn btn-primary">Save Post</button>
                        <button type="button" class="btn btn-secondary" id="cancelPostForm">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Competitor Tab -->
            <div id="competitorTab" class="tab-content" style="display:none;">
                <div class="modal-header">Add/Edit Competitor Analysis</div>
                <form id="competitorForm">
                    <div class="form-section">
                        <label>Date & Time</label>
                        <input type="datetime-local" id="competitorDate" required>
                    </div>
                    <div class="form-section">
                        <label>Analysis Focus (AI Prompt)</label>
                        <textarea id="competitorFocus" rows="4" placeholder="Specify what to analyze about competitors..." required></textarea>
                    </div>
                    <div class="form-section">
                        <label>Keywords (comma separated)</label>
                        <input type="text" id="competitorKeywords" placeholder="keyword1, keyword2, keyword3">
                    </div>
                    <div style="display:flex;gap:12px;">
                        <button type="submit" class="btn btn-primary">Save Analysis</button>
                        <button type="button" class="btn btn-secondary" id="cancelCompetitorForm">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Interaction Tab -->
            <div id="interactionTab" class="tab-content" style="display:none;">
                <div class="modal-header">Add/Edit Interaction Analysis</div>
                <form id="interactionForm">
                    <div class="form-section">
                        <label>Date & Time</label>
                        <input type="datetime-local" id="interactionDate" required>
                    </div>
                    <div style="display:flex;gap:12px;">
                        <button type="submit" class="btn btn-primary">Save Analysis</button>
                        <button type="button" class="btn btn-secondary" id="cancelInteractionForm">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../static/js/schedule.js"></script>
</body>
</html>
